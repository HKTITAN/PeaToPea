# Generate C header for iOS/macOS (Swift bridging). Run from repo root:
#   cbindgen pea-core -o pea_core.h
# or from pea-core: cbindgen . -o pea_core.h

language = "C"

[parse]
# Only parse the ffi module so we get just the C ABI, not Rust types from other modules
include = ["ffi"]

[export]
# Optional: further restrict; if omitted, all items from parsed modules are exported
exclude = []
