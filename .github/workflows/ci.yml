name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pea-core:
    name: pea-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Build
        run: cargo build -p pea-core --verbose

      - name: Test
        run: cargo test -p pea-core --verbose

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -p pea-core -- -D warnings

      - name: Build pea-linux
        run: cargo build -p pea-linux --verbose

  pea-windows:
    name: pea-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build -p pea-windows --verbose
