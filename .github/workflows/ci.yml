name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pea-core:
    name: pea-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Build
        run: cargo build -p pea-core --verbose

      - name: Test
        run: cargo test -p pea-core --verbose

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -p pea-core -- -D warnings

      - name: Cargo audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: Build pea-linux
        run: cargo build -p pea-linux --verbose

  pea-windows:
    name: pea-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build
        run: cargo build -p pea-windows --verbose

  pea-android:
    name: pea-android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-34
            build-tools;34.0.0
            ndk;25.2.9519653

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2

      - name: Build pea-core for Android targets
        run: |
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
          cargo build -p pea-core --target aarch64-linux-android --release
          cargo build -p pea-core --target x86_64-linux-android --release

      - name: Build debug APK
        run: |
          mkdir -p pea-android/rust-out/arm64-v8a pea-android/rust-out/x86_64
          cp target/aarch64-linux-android/release/libpea_core.a pea-android/rust-out/arm64-v8a/
          cp target/x86_64-linux-android/release/libpea_core.a pea-android/rust-out/x86_64/
          cd pea-android
          gradle assembleDebug --no-daemon

  pea-ios:
    name: pea-ios
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift package (iOS)
        run: swift build --package-path pea-ios

  pea-macos:
    name: pea-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift package (macOS)
        run: swift build --package-path pea-macos
