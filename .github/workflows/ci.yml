name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  pea-core:
    name: pea-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Build
        run: cargo build -p pea-core --verbose

      - name: Test
        run: cargo test -p pea-core --verbose

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -p pea-core -- -D warnings

      - name: Cargo audit
        run: |
          cargo install cargo-audit --locked
          cargo audit

      - name: Build pea-linux
        run: cargo build -p pea-linux --verbose

      - name: Generate C header (cbindgen)
        run: |
          cargo install cbindgen --locked
          cbindgen pea-core -o pea_core.h
          grep -q pea_core_create pea_core.h && echo "C header generated OK"

  interop-smoke:
    name: interop smoke (two pea-linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build pea-linux release
        run: cargo build -p pea-linux --release --verbose

      - name: Run two-instance smoke script
        run: chmod +x scripts/interop-two-linux.sh && ./scripts/interop-two-linux.sh
        continue-on-error: true

  pea-linux-release:
    name: pea-linux (release binary)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build -p pea-linux --release --verbose

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: pea-linux-x86_64-unknown-linux-gnu
          path: target/release/pea-linux

  pea-windows:
    name: pea-windows (release binary)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build -p pea-windows --release --verbose

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: pea-windows-x86_64-pc-windows-msvc
          path: target/release/pea-windows.exe

  pea-android:
    name: pea-android (debug APK)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-34
            build-tools;34.0.0
            ndk;25.2.9519653

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2

      - name: Build pea-core for Android targets
        run: |
          # Build 64-bit targets only (arm64 for devices, x86_64 for emulator)
          rustup target add aarch64-linux-android x86_64-linux-android

          # Set up NDK linker for Rust cross-compilation
          NDK_HOME="${ANDROID_NDK_HOME:-$ANDROID_SDK_ROOT/ndk/25.2.9519653}"
          TOOLCHAIN="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64"

          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="$TOOLCHAIN/bin/aarch64-linux-android24-clang"
          export CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER="$TOOLCHAIN/bin/x86_64-linux-android24-clang"
          export CC_aarch64_linux_android="$TOOLCHAIN/bin/aarch64-linux-android24-clang"
          export CC_x86_64_linux_android="$TOOLCHAIN/bin/x86_64-linux-android24-clang"
          export AR_aarch64_linux_android="$TOOLCHAIN/bin/llvm-ar"
          export AR_x86_64_linux_android="$TOOLCHAIN/bin/llvm-ar"

          cargo build -p pea-core --target aarch64-linux-android --release
          cargo build -p pea-core --target x86_64-linux-android --release

      - name: Build debug APK
        run: |
          mkdir -p pea-android/rust-out/arm64-v8a pea-android/rust-out/x86_64
          cp target/aarch64-linux-android/release/libpea_core.a pea-android/rust-out/arm64-v8a/
          cp target/x86_64-linux-android/release/libpea_core.a pea-android/rust-out/x86_64/
          cd pea-android
          gradle assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: pea-android-debug-apk
          path: pea-android/app/build/outputs/apk/debug/*.apk

  pea-ios:
    name: pea-ios
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift package (iOS)
        run: swift build --package-path pea-ios

  pea-macos:
    name: pea-macos
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift package (macOS)
        run: swift build --package-path pea-macos
